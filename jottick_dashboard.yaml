                      </div>
                      <div class="note-edit-section">
                        <h4>Edit Note</h4>
                        <input type="text" class="edit-title" value="{{ state.state }}" placeholder="Title">
                        <textarea class="edit-content" placeholder="Note content...">{{ state_attr(state.entity_id, 'content') | default('') }}</textarea>
                        <div class="edit-actions">
                          <button class="edit-save-btn" onclick="(function(btn){var sec=btn.closest('.note-edit-section');var t=sec.querySelector('.edit-title').value;var c=sec.querySelector('.edit-content').value;if(!t.trim()){alert('Title is required');return;}btn.disabled=true;btn.textContent='Saving...';const el=document.querySelector('home-assistant');if(el&&el.hass){el.hass.callService('jottick','update_note',{note_id:'{{ note_id }}',title:t,content:c});}setTimeout(function(){btn.disabled=false;btn.textContent='Save';sec.classList.remove('show');},1500);})(this);">Save</button>
                          <button class="edit-cancel-btn" onclick="this.closest('.note-edit-section').classList.remove('show');">Cancel</button>
                        </div>
                      </div>
                    </div>
                  {% endif %}
                {% endfor %}
              </div>
