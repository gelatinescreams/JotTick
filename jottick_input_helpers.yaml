#at the bottom of config    
template:
  - trigger:
      - platform: homeassistant
        event: start
      - platform: event
        event_type: jottick_reminder_update
    sensor:
      - name: "JotTick Reminders"
        unique_id: jottick_reminders_storage
        state: >
          {% if trigger.platform == 'event' and trigger.event.data.configs is defined %}
            {{ trigger.event.data.configs | length }}
          {% else %}
            {{ this.attributes.configs | default({}) | length }}
          {% endif %}
        attributes:
          configs: >
            {% if trigger.platform == 'event' and trigger.event.data.configs is defined %}
              {{ trigger.event.data.configs }}
            {% else %}
              {{ this.attributes.configs | default({}) }}
            {% endif %}
            
  - trigger:
      - platform: homeassistant
        event: start
      - platform: time_pattern
        hours: "/6"
    sensor:
      - name: "JotTick Available Notifiers"
        unique_id: jottick_available_notifiers
        state: "{{ this.attributes.notifiers | default([]) | length }}"
        attributes:
          notifiers: >
            {% set devices = integration_entities('mobile_app') | select('match','device_tracker') | expand | map(attribute='name') | map('slugify') | list %}
            {% set ns = namespace(services=[]) %}
            {% for device in devices %}
              {% set ns.services = ns.services + ['notify.mobile_app_' ~ device] %}
            {% endfor %}
            {{ ns.services }}    

  - trigger:
      - platform: homeassistant
        event: start
      - platform: event
        event_type: jottick_recurring_update
    sensor:
      - name: "JotTick Recurring"
        unique_id: jottick_recurring_storage
        state: >
          {% if trigger.platform == 'event' and trigger.event.data.configs is defined %}
            {{ trigger.event.data.configs | length }}
          {% else %}
            {{ this.attributes.configs | default({}) | length }}
          {% endif %}
        attributes:
          configs: >
            {% if trigger.platform == 'event' and trigger.event.data.configs is defined %}
              {{ trigger.event.data.configs }}
            {% else %}
              {{ this.attributes.configs | default({}) }}
            {% endif %}

