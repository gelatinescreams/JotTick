- id: jottick_quick_list_actions
  alias: 'JotTick: Quick List Actions from Card'
  description: Handles check/uncheck/status/add/delete actions
  mode: parallel
  max: 20
  trigger:
  - platform: state
    entity_id: input_text.jottick_quick_action_data
  condition:
  - condition: template
    value_template: '{{ trigger.to_state.state != '''' and trigger.to_state.state
      != trigger.from_state.state }}'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.jottick_is_loading
  - variables:
      action_data: '{{ states(''input_text.jottick_quick_action_data'').split(''|||'')
        }}'
      list_id: '{{ action_data[0] }}'
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ action_data | length > 2 and action_data[2] == ''check''
          }}'
      sequence:
      - service: jottick.check_item
        data:
          checklist_id: '{{ list_id }}'
          item_index: '{{ action_data[1] | int }}'
    - conditions:
      - condition: template
        value_template: '{{ action_data | length > 2 and action_data[2] == ''uncheck''
          }}'
      sequence:
      - service: jottick.uncheck_item
        data:
          checklist_id: '{{ list_id }}'
          item_index: '{{ action_data[1] | int }}'
    - conditions:
      - condition: template
        value_template: '{{ action_data | length > 2 and action_data[2] == ''status''
          }}'
      sequence:
      - variables:
          new_status: '{{ action_data[3] }}'
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ new_status == ''completed'' }}'
          sequence:
          - service: jottick.check_item
            data:
              checklist_id: '{{ list_id }}'
              item_index: '{{ action_data[1] | int }}'
        default:
        - service: jottick.uncheck_item
          data:
            checklist_id: '{{ list_id }}'
            item_index: '{{ action_data[1] | int }}'
    - conditions:
      - condition: template
        value_template: '{{ action_data | length > 1 and action_data[1] == ''add''
          }}'
      sequence:
      - service: jottick.add_checklist_item
        data:
          checklist_id: '{{ list_id }}'
          text: '{{ action_data[2] }}'
    - conditions:
      - condition: template
        value_template: '{{ action_data | length > 1 and action_data[1] == ''delete''
          }}'
      sequence:
      - service: jottick.delete_checklist
        data:
          checklist_id: '{{ list_id }}'
  - service: homeassistant.update_entity
    target:
      entity_id:
      - sensor.jottick_total_items
      - sensor.jottick_completed_items
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.jottick_is_loading
  - service: input_text.set_value
    target:
      entity_id: input_text.jottick_quick_action_data
    data:
      value: ''
      
- id: jottick_auto_update_task_picker
  alias: "JotTick: Auto Update Task Picker"
  trigger:
    - platform: state
      entity_id:
        - sensor.jottick_total_tasks
    - platform: homeassistant
      event: start
  action:
    - service: input_select.set_options
      target:
        entity_id: input_select.jottick_task_picker
      data:
        options: >-
          {%- set ns = namespace(items=['-- Pick a task list --'], titles={}) -%}
          {%- set tasks = states.sensor | selectattr('name', 'search', '^JotTick Task:') | rejectattr('state', 'eq', 'unavailable') | list -%}
          {%- for state in tasks -%}
            {%- set title = state_attr(state.entity_id, 'title') -%}
            {%- if title -%}
              {%- if title in ns.titles -%}
                {%- set ns.titles = dict(ns.titles, **{title: ns.titles[title] + 1}) -%}
              {%- else -%}
                {%- set ns.titles = dict(ns.titles, **{title: 1}) -%}
              {%- endif -%}
            {%- endif -%}
          {%- endfor -%}
          {%- set ns2 = namespace(counts={}) -%}
          {%- for state in tasks | sort(attribute='attributes.updated', reverse=true) -%}
            {%- set title = state_attr(state.entity_id, 'title') -%}
            {%- if title -%}
              {%- set task_id = state_attr(state.entity_id, 'task_id') -%}
              {%- if ns.titles[title] > 1 -%}
                {%- set current_count = ns2.counts.get(title, 0) + 1 -%}
                {%- set ns2.counts = dict(ns2.counts, **{title: current_count}) -%}
                {%- set display_title = title ~ ' (' ~ task_id[-6:] ~ ')' -%}
              {%- else -%}
                {%- set display_title = title -%}
              {%- endif -%}
              {%- set ns.items = ns.items + [display_title] -%}
            {%- endif -%}
          {%- endfor -%}
          {{ ns.items }}

